<div id="login-container" class="mat-elevation-z8">
    <form [formGroup]="form" (ngSubmit)="login()">
        <mat-form-field class="email-form-field">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email">
            <mat-error>Email required or invalid</mat-error>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Password</mat-label>
            <input type="password" matInput formControlName="password">
            <mat-error>Password required</mat-error>
        </mat-form-field>

        <button mat-raised-button type="submit" class="login-btn">Login</button>

        <hr class="solid">

        <button mat-raised-button class="register-btn">Create New Account</button>
    </form>
</div>
