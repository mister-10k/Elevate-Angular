<div id="card-container" class="d-flex flex-column justify-content-between" [style.margin-right.px]="divider ? '10' : ''">
    <div class="stat-name">{{data.Title}}</div>
    <div *ngIf="!data.IsCurrency" class="stat-number" [style.color]="data.Color">{{data.Number}}</div>
    <div *ngIf="data.IsCurrency" class="stat-number" [style.color]="data.Color">{{data.Number | currency}}</div>
</div>
